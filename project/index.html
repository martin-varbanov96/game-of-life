    <div id= header>

            <button id="step-into">Step Into</button>
            <div id="set-size">
                <input type="text" onblur="if(this.value==''){this.value='Enter width:'}" onfocus="if(this.value=='Enter width:'){this.value=''}" value = "Enter width:" id="set-width-size" class="set-size-input">
                <input type="text" onblur="if(this.value==''){this.value='Enter height:'}" onfocus="if(this.value=='Enter height:'){this.value=''}" value = "Enter height:" id="set-height-size" class="set-size-input">
                <button id="set-size-button">Set size</button>
            </div> 
        </div>               
    
    </div>
